name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome
        ports:
          - 4444:4444
        options: --shm-size=2g

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: maven

      #son las acciones o comandos que se ejecutan en el workflow de github actions

      #compilacion y empaquetado
      - name: Clean
        run: mvn clean

      #testing
      - name: Unit Testing
        run: mvn test

      - name: Integration Testing
        run: mvn verify

      #Informes
      - name: Site
        run: mvn site

