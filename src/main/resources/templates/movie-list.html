<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Películas</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
</head>
<body>
    <div th:replace="~{navbar :: nav1}"></div>

    <div class="container mt-4">
        <h1 class="mb-4">Lista de Películas</h1>

        <a href="/movies/new" class="btn btn-primary mb-3">
            <i class="fas fa-plus"></i> Nueva Película
        </a>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Duración (min)</th>
                    <th>Año</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="movie : ${movies}">
                    <td th:text="${movie.id}"></td>
                    <td th:text="${movie.name}"></td>
                    <td th:text="${movie.duration}"></td>
                    <td th:text="${movie.year}"></td>
                    <td>
                        <a th:href="@{/movies/{id}(id=${movie.id})}" class="btn btn-info btn-sm">
                            <i class="fas fa-eye"></i>
                            Ver</a>
                        <a th:href="@{/movies/update/{id}(id=${movie.id})}" class="btn btn-sm btn-warning me-1">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a th:href="@{/movies/delete/{id}(id=${movie.id})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar esta película?')">
                            <i class="fas fa-trash"></i> Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{footer :: footer1}"></div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
</body>
</html>
