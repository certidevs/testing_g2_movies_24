<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle  Categorias</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
</head>
<body>
    <div th:replace="~{navbar :: nav1}"></div>

    <div class="container mt-4">
        <h1 id="h1_categoria_detail" class="mb-4">Detalle de la Categoría</h1>
        <p><strong>ID:</strong> <span id="categoria_id" th:text="${categoria.id}"></span></p>
        <p><strong>Nombre:</strong> <span id="nombre" th:text="${categoria.nombre}"></span></p>
        <p><strong>Descripción:</strong> <span id="descripcion" th:text="${categoria.descripcion}"></span></p>
        <a id="backBtn_categoria_list" th:href="@{/categorias}" class="btn btn-secondary mt-3">
            <i class="fas fa-arrow-left"></i> Volver a la lista
        </a>
        <a id="editBtn_categoria" th:href="@{/categorias/edit/{id}(id=${categoria.id})}" class="btn btn-primary">
            <i class="fas fa-edit"></i>
            Editar</a>
        <a id="deleteBtn_categoria" th:href="@{/categorias/delete/{id}(id=${categoria.id})}" class="btn btn-danger">
            <i class="fas fa-trash"></i>
            Borrar</a>
    </div>


<div th:replace="~{footer :: footer1}"></div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
</body>
</html>
