<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle de Cliente</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
</head>
<body>
    <div th:replace="~{navbar :: nav1}"></div>

    <div class="container mt-4">
        <h1 class="mb-4">Detalle del Cliente</h1>

        <div th:if="${customer}">
        <div class="card p-4 shadow-sm">
            <div class="mb-3">
                <p><strong>ID:</strong> <span th:text="${customer.id}"></span></p>
            </div>
            <div class="mb-3 card-title">
                <p><strong>Nombre:</strong> <span th:text="${customer.nombre}"></span></p>
            </div>
            <div class="mb-3 card-title">
                <p><strong>Apellido:</strong> <span th:text="${customer.apellido}"></span></p>
            </div>
            <div class="mb-3 card-text">
                <p><strong>Email:</strong> <span th:text="${customer.email}"></span></p>
            </div>
            <div class="mb-3 card-text">
                <p><strong>Password:</strong> <span th:text="${customer.password}"></span></p>
            </div>
            <h2> Ver Películas del usuario</h2>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" th:each="movie : ${customer.movies}">
                    <div>
                        <strong>Nombre:</strong> <span th:text="${movie.name}"></span> |
                        <strong>Duración:</strong> <span th:text="${movie.duration}"></span> minutos |
                        <strong>Año:</strong> <span th:text="${movie.year}"></span>
                    </div>
                    <form th:action="@{/customers/{customerId}/remove-movie/{movieId}(customerId=${customer.id}, movieId=${movie.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash"></i> Desasociar
                        </button>
                    </form>
                </li>
            </ul>


<!--    Las peliculas se crean en el formulario de peliculas, que se asocian a un select id categoria-->

            <h2>Ver valoraciones usuario</h2>
<!--    Las valoraciones se crean en el formulario de valoraciones, que se asocian a un select id usuario y a un select id pelicula-->
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" th:each="valoracion : ${customer.valoraciones}">
                    <div>
                        <strong>Película:</strong> <span th:text="${valoracion.movie.name}"></span> |
                        <strong>Puntuación:</strong> <span th:text="${valoracion.puntuacion}"></span> |
                        <strong>Comentario:</strong> <span th:text="${valoracion.comentario}"></span>
                    </div>
                </li>
            </ul>
            <div>
                <a th:href="@{/customers/update/{id}(id=${customer.id})}" class="btn btn-primary">
                    <i class="fas fa-edit"></i>
                    Editar</a>
                <a th:href="@{/customers/delete/{id}(id=${customer.id})}" class="btn btn-danger">
                    <i class="fas fa-trash"></i>
                    Borrar</a>
            </div>
            <div th:unless="${customer}">
                <p>No existe el usuario</p>
            </div>
            <div class="mt-3">
                <a th:href="@{/customers}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver a la lista
                </a>
            </div>
        </div>
    </div>
    </div>

    <div th:replace="~{footer :: footer1}"></div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
</body>
</html>
