<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle de Cliente</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
</head>
<body>
    <div th:replace="~{navbar :: nav1}"></div>

    <div class="container mt-4">
        <h1 class="mb-4">Detalle del Cliente</h1>

        <div th:if="${customer}">
        <div class="card p-4 shadow-sm">
            <div class="mb-3">
                <p><strong>ID:</strong> <span th:text="${customer.id}"></span></p>
            </div>
            <div class="mb-3 card-title">
                <p><strong>Nombre:</strong> <span th:text="${customer.nombre}"></span></p>
            </div>
            <div class="mb-3 card-title">
                <p><strong>Apellido:</strong> <span th:text="${customer.apellido}"></span></p>
            </div>
            <div class="mb-3 card-text">
                <p><strong>Email:</strong> <span th:text="${customer.email}"></span></p>
            </div>
            <div class="mb-3 card-text">
                <p><strong>Password:</strong> <span th:text="${customer.password}"></span></p>
            </div>
            <h2>Películas Asociadas</h2>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" th:each="movie : ${customer.movies}">
                    <div>
                        <strong>ID:</strong> <span th:text="${movie.id}"></span> |
                        <strong>Nombre:</strong> <span th:text="${movie.name}"></span> |
                        <strong>Duración:</strong> <span th:text="${movie.duration}"></span> minutos |
                        <strong>Año:</strong> <span th:text="${movie.year}"></span>
                    </div>
                    <form th:action="@{/customers/{customerId}/remove-movie/{movieId}(customerId=${customer.id}, movieId=${movie.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash"></i> Desasociar
                        </button>
                    </form>
                </li>
            </ul>
            <h2>Añadir Nueva Película</h2>
            <form th:action="@{/customers/{customerId}/add-movie(customerId=${customer.id})}" method="post">
                <div class="mb-3">
                    <label for="movieId" class="form-label">ID de la Película:</label>
                    <input type="number" id="movieId" name="id" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="movieName" class="form-label">Nombre de la Película:</label>
                    <input type="text" id="movieName" name="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="duration" class="form-label">Duración (minutos):</label>
                    <input type="number" id="duration" name="duration" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="number" id="year" name="year" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Añadir Película
                </button>
            </form>

            <h2>Valoraciones</h2>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" th:each="valoracion : ${customer.valoraciones}">
                    <div>
                        <span th:text="${valoracion.comentario}"></span> -
                        <span th:text="${valoracion.puntuacion}"></span>
                    </div>
                    <form th:action="@{/customers/{customerId}/remove-valoracion/{valoracionId}(customerId=${customer.id}, valoracionId=${valoracion.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger btn-sm">
                            <i class="fas fa-trash"></i> Eliminar Opinión
                        </button>
                    </form>
                </li>
            </ul>
            <h2>Añadir Nueva Valoración</h2>
            <form th:action="@{/customers/{customerId}/add-valoracion(customerId=${customer.id})}" method="post">
                <label for="puntuacion">Puntuación:</label>
                <input type="number" id="puntuacion" name="puntuacion" min="1" max="5" required>
                <label for="comentario">Comentario:</label>
                <input type="text" id="comentario" name="comentario" required>
                <button type="submit">Añadir</button>
            </form>

            <div>
                <a th:href="@{/customers/update/{id}(id=${customer.id})}" class="btn btn-primary">
                    <i class="fas fa-edit"></i>
                    Editar</a>
                <a th:href="@{/customers/delete/{id}(id=${customer.id})}" class="btn btn-danger">
                    <i class="fas fa-trash"></i>
                    Borrar</a>
            </div>
            <div th:unless="${customer}">
                <p>No existe el usuario</p>
            </div>
            <div class="mt-3">
                <a th:href="@{/customers}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver a la lista
                </a>
            </div>
        </div>
    </div>
    </div>

    <div th:replace="~{footer :: footer1}"></div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
</body>
</html>
