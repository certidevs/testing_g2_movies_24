<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title id="movie_form_title">Formulario de Película</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
</head>
<body>
    <div th:replace="~{navbar :: nav1}"></div>

    <div class="container mt-4">
        <h1 id="movie_form_h1">Formulario peliculas</h1>
        <h1 th:text="${movie.id != null ? 'Editar Película' : 'Nueva Película'}" class="mb-4"></h1>

        <form method="POST" th:object="${movie}" th:action="@{/movies}" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Nombre de la película" required />
            </div>

            <div class="mb-3">
                <label for="duration" class="form-label">Duración (minutos):</label>
                <input type="number" id="duration" th:field="*{duration}" class="form-control" placeholder="Duración en minutos" required />
            </div>

            <div class="mb-3">
                <label for="year" class="form-label">Año:</label>
                <input type="number" id="year" th:field="*{year}" class="form-control" placeholder="Año de lanzamiento" required />
            </div>
            <!--SELECTOR INDIVIDUAL CATEGORIA PARA MOVIES-->
            <div>
                <label for="movie_categoria">Category:</label>
                <select id="movie_categoria" th:field="*{categoria.id}">
                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
                </select>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <button id="movie_save_update" type="submit" th:if="${movie.id}" class="btn btn-primary">
                    <i class="fas fa-save"></i>Guardar modificación</button>

                <button id="movie_save_new" type="submit" th:unless="${movie.id}" class="btn btn-primary">
                    <i class="fas fa-save"></i>Guardar nuevo </button>

                <a id="backBtn_movies_list" th:href="@{/movies}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </form>
    </div>

    <div th:replace="~{footer :: footer1}"></div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
</body>
</html>
