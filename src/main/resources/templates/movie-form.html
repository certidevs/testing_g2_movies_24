<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Película</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
</head>
<body>
    <div th:replace="~{navbar :: nav1}"></div>

    <div class="container mt-4">
        <h1 th:text="${movie.id != null ? 'Editar Película' : 'Nueva Película'}" class="mb-4"></h1>

        <form method="POST" th:object="${movie}" th:action="@{/movies}" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Nombre de la película" required />
            </div>

            <div class="mb-3">
                <label for="duration" class="form-label">Duración (minutos):</label>
                <input type="number" id="duration" th:field="*{duration}" class="form-control" placeholder="Duración en minutos" required />
            </div>

            <div class="mb-3">
                <label for="year" class="form-label">Año:</label>
                <input type="number" id="year" th:field="*{year}" class="form-control" placeholder="Año de lanzamiento" required />
            </div>
           <!-- <div class="mb-3">
                <label for="categorias" class="form-label">Categoría:</label>
                <select id="categorias" th:object="*{categorias}" class="form-control" required>
                    <option th:each="categoria : ${categorias}"
                            th:value="${categoria.id}"
                            th:text="${categoria.name}"></option>
                </select>
            </div>-->
            <!--TODO: AÑADIR SELECTOR CATEGORIA Y QUE FUNCIONE->SE NECESITA FIX-->

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <a th:href="@{/movies}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </form>
    </div>

    <div th:replace="~{footer :: footer1}"></div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
</body>
</html>
