<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Película</title>
</head>
<body>
<h1 th:text="${movie.id != null ? 'Editar Película' : 'Nueva Película'}"></h1>

<form th:action="@{${movie.id != null ? '/movies/' + movie.id : '/movies'}}" th:method="post" th:object="${movie}">
    <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Nombre de la película" required />
    </div>

    <div>
        <label for="duration">Duración (minutos):</label>
        <input type="number" id="duration" th:field="*{duration}" placeholder="Duración en minutos" required />
    </div>

    <div>
        <label for="year">Año:</label>
        <input type="number" id="year" th:field="*{year}" placeholder="Año de lanzamiento" required />
    </div>

    <!-- Botones de Enviar y Cancelar -->
    <div>
        <button type="submit">Guardar</button>
        <a href="/movies">Cancelar</a>
    </div>
</form>
</body>
</html>
