<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Categorias</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
</head>
<body>
<div th:replace="~{navbar :: nav1}"></div>

<div class="container mt-4">
    <h1 id="h1_categoria_list" class="mb-4">Lista de Categorías</h1>

    <a id="btnCreate_categoria" th:href="@{/categorias/new}" class="btn btn-primary mb-3">
        <i class="fas fa-plus"></i> Nueva Categoría
    </a>
    <div th:if="${categorias.size() > 0}" class="row row-cols-1 row-cols-md-3 g-4">
        <table id="categoria_list_table" class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="categoria : ${categorias}">
                <td id="id" th:text="${categoria.id}"></td>
                <td id="Nombre" th:text="${categoria.nombre}"></td>
                <td id="Descripcion" th:text="${categoria.descripcion}"></td>
                <td>
                    <a id="categoria_view" th:href="@{/categorias/{id}(id=${categoria.id})}" class="btn btn-info btn-sm">
                        <i class="fas fa-eye"></i>
                        Ver</a>
                    <a id="categoria_update" th:href="@{/categorias/edit/{id}(id=${categoria.id})}" class="btn btn-sm btn-warning">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                    <a id="categoria_delete" th:href="@{/categorias/delete/{id}(id=${categoria.id})}" class="btn btn-sm btn-danger ms-2">
                        <i class="fas fa-trash"></i> Eliminar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <p id="noCategorias" th:if="${categorias.size() == 0}" class="alert alert-warning text-center">
        No hay Categorias.
    </p>
</div>

<div th:replace="~{footer :: footer1}"></div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
</body>
</html>
