<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista Categorias</title>
</head>
<body>
<h1>Lista de Clientes</h1>
<a href="/customers/new">Nuevo Cliente</a>
<table>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Acciones</th>
    </tr>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.nombre}"></td>
        <td th:text="${customer.Descripcion}"></td>
        <td>
            <a th:href="@{/customers/edit/{id}(id=${customer.id})}">Editar</a> |
            <a th:href="@{/customers/delete/{id}(id=${customer.id})}">Eliminar</a>
        </td>
    </tr>
</table>
</body>
</html>
