<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Cliente</title>
</head>
<body>
<h1 th:text="${customer.id == null} ? 'Crear Cliente' : 'Editar Cliente'"></h1>
<form th:action="@{/customers}" th:object="${customer}" method="post">
    <input type="hidden" th:if="${customer.id != null}" th:field="*{id}"/>
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required/>
    </div>
    <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" th:field="*{apellido}" required/>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="number" id="password" th:field="*{password}" required/>
    </div>
    <div>
        <button type="submit">Guardar</button>
    </div>
</form>
<a href="/customers">Volver a la lista</a>
</body>
</html>
