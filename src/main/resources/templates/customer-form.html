<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Cliente</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
</head>
<body>
    <div th:replace="~{navbar :: nav1}"></div>
    <h1>Formulario Clientes</h1>
<h1 th:text="${customer.id == null} ? 'Crear Cliente' : 'Editar Cliente'"></h1>
<form th:action="@{/customers}" th:object="${customer}" method="post">
    <input type="hidden" th:if="${customer.id != null}" th:field="*{id}"/>
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required/>
    </div>
    <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" th:field="*{apellido}" required/>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="number" id="password" th:field="*{password}" required/>
    </div>
    <div>
        <button type="submit">Guardar</button>
    </div>
</form>
<a href="/customer-list">Volver a la lista</a>
<div th:replace="~{footer :: footer1}"></div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
</body>
</html>
