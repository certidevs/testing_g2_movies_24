<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Cliente</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
</head>
<body>
<div th:replace="~{navbar :: nav1}"></div>
<div class="container mt-4">
    <h1 id="customer_form_h1">Formulario Clientes</h1>

    <form method="POST" th:object="${customer}" th:action="@{/customers}" class="card p-4 shadow-sm">
        <input type="hidden" id="id" th:field="*{id}"/>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required/>
        </div>

        <!-- Selector múltiple de movies que muestre las películas que ya tiene permitiendo seleccionar o deseleccionar -->
        <h2>Añadir Películas al Usuario</h2>
        <div class="mb-3">
            <label for="customer_movie" class="form-label">Seleccionar Películas:</label>
            <select id="customer_movie" th:field="*{movies}" class="form-select" multiple>
                <option th:each="movie : ${movies}" th:text="${movie.name}" th:value="${movie.id}"></option>
            </select>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between mt-4">
            <button id="customer_save" type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Guardar
            </button>
            <a id="backBtn_customer_list" th:href="@{/customers}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver atrás
            </a>
        </div>
    </form>
</div>

<div th:replace="~{footer :: footer1}"></div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
</body>
</html>
