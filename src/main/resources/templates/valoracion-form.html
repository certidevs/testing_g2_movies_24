<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Valoración</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
</head>
<body>

<div th:replace="~{navbar :: nav1}"></div>

<div class="container mt-4">
    <h1 class="mb-4">Formulario de Valoración</h1>

    <form th:action="@{/valoraciones}" th:object="${valoracion}" method="POST" class="card p-4 shadow-sm">
        <input type="hidden" id="id" th:field="*{id}"/>

        <div class="mb-3">
            <label for="usuarioId" class="form-label">Cliente:</label>
            <select id="usuarioId" th:field="*{customer.id}" class="form-select" required>
                <option value="" disabled selected>Selecciona un cliente</option>
                <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.nombre}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="peliculaId" class="form-label">Película:</label>
            <select id="peliculaId" th:field="*{movie.id}" class="form-select" required>
                <option value="" disabled selected>Selecciona una película</option>
                <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.name}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="puntuacion" class="form-label">Puntuación:</label>
            <input type="number" id="puntuacion" th:field="*{puntuacion}" class="form-control" required min="1" max="10"/>
            <small class="form-text text-muted">La puntuación debe estar entre 1 y 10.</small>
        </div>

        <div class="mb-3">
            <label for="comentario" class="form-label">Comentario:</label>
            <textarea id="comentario" th:field="*{comentario}" class="form-control" required></textarea>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="submit" id="btnSave" class="btn btn-primary">
                <i class="fas fa-save"></i> Guardar
            </button>
            <a href="/valoraciones" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver a la lista
            </a>
        </div>
    </form>
</div>

<div th:replace="~{footer :: footer1}"></div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>

</body>
</html>
