<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Valoración</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
</head>
<body>
    <div th:replace="~{navbar :: nav1}"></div>

    <div class="container mt-4">
        <h1 class="mb-4">Formulario de Valoración</h1>
        
        <form action="#" th:action="@{/valoraciones/save}" th:object="${valoracion}" method="post" class="card p-4 shadow-sm">
            <input type="hidden" th:field="*{id}"/>
            
            <div class="mb-3">
                <label for="usuarioId" class="form-label">Usuario ID:</label>
                <input type="text" id="usuarioId" th:field="*{usuario.id}" class="form-control" required/>
            </div>
            
            <div class="mb-3">
                <label for="peliculaId" class="form-label">Película ID:</label>
                <input type="text" id="peliculaId" th:field="*{pelicula.id}" class="form-control" required/>
            </div>
            
            <div class="mb-3">
                <label for="puntuacion" class="form-label">Puntuación:</label>
                <input type="number" id="puntuacion" th:field="*{puntuacion}" class="form-control" required/>
            </div>
            
            <div class="mb-3">
                <label for="comentario" class="form-label">Comentario:</label>
                <input type="text" id="comentario" th:field="*{comentario}" class="form-control" required/>
            </div>


            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <a href="/valoraciones" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver a la lista
                </a>
            </div>
        </form>
    </div>

    <div th:replace="~{footer :: footer1}"></div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
</body>
</html>
