<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
</head>
<body>
    <div th:replace="~{navbar :: nav1}"></div>

    <div class="container mt-5 text-center">
        <h1 class="display-4 text-danger">Ha ocurrido un error</h1>
        <p class="lead" th:if="${message}" th:text="${message}"></p>
        <p class="lead" th:unless="${message}">Error, nothing found</p>
        
        <div class="mt-4">
            <a th:href="@{/}" class="btn btn-primary me-2">
                <i class="fas fa-home"></i> Volver inicio
            </a>
            <button class="btn btn-secondary" onclick="history.back()">
                <i class="fas fa-arrow-left"></i> Volver atr√°s
            </button>
        </div>
    </div>

    <div th:replace="~{footer :: footer1}"></div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
</body>
</html>
