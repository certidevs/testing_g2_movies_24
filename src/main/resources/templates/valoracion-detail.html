<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Valoración</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
</head>
<body>
    <div th:replace="~{navbar :: nav1}"></div>

    <div class="container mt-4">
        <h1 class="mb-4">Detalle de Valoración</h1>

        <div th:if="${valoracion != null}" class="card p-4 shadow-sm">
            <div class="mb-3">
                <p><strong>ID:</strong> <span th:text="${valoracion.id}"></span></p>
            </div>
            <div class="mb-3">
                <p><strong>Usuario:</strong> <span th:text="${valoracion.usuario.nombre}"></span></p>
            </div>
            <div class="mb-3">
                <p><strong>Película:</strong> <span th:text="${valoracion.pelicula.nombre}"></span></p>
            </div>
            <div class="mb-3">
                <p><strong>Puntuación:</strong> <span th:text="${valoracion.puntuacion}"></span></p>
            </div>
            <div class="mb-3">
                <p><strong>Comentario:</strong> <span th:text="${valoracion.comentario}"></span></p>
            </div>
        </div>

        <div th:if="${valoracion == null}" class="alert alert-warning mt-4">
            No se encontró la valoración solicitada.
        </div>

        <div class="mt-4">
            <a href="/valoraciones" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver a la lista de valoraciones
            </a>
        </div>
    </div>

    <div th:replace="~{footer :: footer1}"></div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
</body>
</html>
