<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle de Película</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
</head>
<body>
    <div th:replace="~{navbar :: nav1}"></div>

    <div class="container mt-4">
        <h1 class="mb-4">Detalle de la Película</h1>

        <div class="card p-4 shadow-sm">
            <div class="mb-3">
                <p><strong>ID:</strong> <span th:text="${movie.id}"></span></p>
            </div>
            <div class="mb-3">
                <p><strong>Nombre:</strong> <span th:text="${movie.name}"></span></p>
            </div>
            <div class="mb-3">
                <p><strong>Duración:</strong> <span th:text="${movie.duration}"></span> minutos</p>
            </div>
            <div class="mb-3">
                <p><strong>Año:</strong> <span th:text="${movie.year}"></span></p>
            </div>
            <div class="mb-3">
                <p><strong>Categoría:</strong> <span th:text="${movie.categoria.nombre}"></span></p>
            </div>
            <!-- Botón de añadir a películas del usuario autenticado, necesario Spring security -->
            <h2>Ver valoraciones pelicula</h2>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" th:each="valoracion : ${movie.valoraciones}">
                    <div>
                        <strong>Película:</strong> <span th:text="${valoracion.customer.nombre}"></span> |
                        <strong>Puntuación:</strong> <span th:text="${valoracion.puntuacion}"></span> |
                        <strong>Comentario:</strong> <span th:text="${valoracion.comentario}"></span>
                    </div>
                </li>
            </ul>
        </div>

        <!-- mini formulario para que el usuario autenticado con spring security pueda
        agregar una valoracion a esta película -->

        <div class="mt-4">
            <a th:href="@{/movies}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver a la lista de películas
            </a>
        </div>
    </div>

    <div th:replace="~{footer :: footer1}"></div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
</body>
</html>
