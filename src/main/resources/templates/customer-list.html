<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Clientes</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
</head>
<body>
    <div th:replace="~{navbar :: nav1}"></div>

<div class="container mt-4">
        <h1 class="mb-4">Lista de Clientes</h1>

        <a href="/customers/new" class="btn btn-primary mb-3">
            <i class="fas fa-plus"></i> Nuevo Cliente
        </a>
    <div th:if="${customers.size() > 0}" class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="customer: ${customers}">
            <div class="card h-100">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.nombre}"></td>
                    <td th:text="${customer.apellido}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.password}"></td>
                    <td>
                        <a th:href="@{/customers/{id}(id=${customer.id})}" class="btn btn-info btn-sm">
                            <i class="fas fa-eye"></i>
                            Ver</a>
                        <a th:href="@{/customers/update/{id}(id=${customer.id})}" class="btn btn-sm btn-warning">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a th:href="@{/customers/delete/{id}(id=${customer.id})}" class="btn btn-sm btn-danger ms-2">
                            <i class="fas fa-trash"></i> Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
            </div>
        </div>
    </div>
    <p th:if="${customers.size() == 0}">
        No hay clientes.
    </p>
</div>

    <div th:replace="~{footer :: footer1}"></div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
</body>
</html>
