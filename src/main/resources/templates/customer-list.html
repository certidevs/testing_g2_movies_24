<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Clientes</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
</head>
<body>
<div th:replace="~{navbar :: nav1}"></div>

<div class="container mt-4">
    <h1 id="h1_customer_list" class="mb-4">Lista de Clientes</h1>

    <a id="btnCreate_customer" th:href="@{/customers/new}" class="btn btn-primary mb-3">
        <i class="fas fa-plus"></i> Nuevo Cliente
    </a>

    <div th:if="${customers.isEmpty()}" class="alert alert-warning">
        <p>No hay clientes disponibles.</p>
    </div>

    <div th:unless="${customers.isEmpty()}">
        <table id="customer_list_table" class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Password</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td id="customer_id" th:text="${customer.id}"></td>
                <td id="customer_nombre" th:text="${customer.nombre}"></td>
                <td id="customer_apellido" th:text="${customer.apellido}"></td>
                <td id="customer_email" th:text="${customer.email}"></td>
                <td id="customer_password" th:text="${customer.password}"></td>
                <td>
                    <a id="customer_view" th:href="@{/customers/{id}(id=${customer.id})}" class="btn btn-info btn-sm me-1">
                        <i class="fas fa-eye"></i> Ver
                    </a>
                    <a id="customer_update" th:href="@{/customers/update/{id}(id=${customer.id})}" class="btn btn-sm btn-warning me-1">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                    <a id="customer_delete" th:href="@{/customers/delete/{id}(id=${customer.id})}" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar este cliente?')">
                        <i class="fas fa-trash"></i> Eliminar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{footer :: footer1}"></div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
</body>
</html>
